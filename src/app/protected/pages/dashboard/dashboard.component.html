
<main class="fullPage dashboard">

  <div class="row">

    <!-- Search -->
    <div class="col-md-12 mt-spacing">

      <mat-card class="h-100">
        <mat-card-content>

          <div class="d-flex justify-content-between mb-4 align-items-center">
            <h4 class="my-0 fw-bold">Question</h4>
          </div>

          <div>

            <mat-form-field class="w-100 custom-alignment">
              <span
                matPrefix
                class="d-flex flex-nowrap align-items-center justify-content-between me-2">
                <mat-icon>question_answer</mat-icon>
                <span class="text-muted">|</span>
              </span>
              <textarea
                matInput
                cdkFocusInitial
                placeholder="Question"
                [(ngModel)]="query"
                rows="10">
              </textarea>
            </mat-form-field>

            <div class="text-end">
              <button
                mat-flat-button
                (click)="ask()">
                Ask your question
              </button>
            </div>

          </div>

        </mat-card-content>
      </mat-card>

    </div>

    <!-- Answer -->
    <div class="col-md-7 col-12 mt-spacing" *ngIf="answer">

      <mat-card class="h-100">
        <mat-card-content>

          <div class="d-flex justify-content-between mb-4 align-items-center">
            <h4 class="my-0 fw-bold">Answer</h4>
          </div>

          <div class="marked twxt-muted" [innerHTML]="answer | marked"></div>

        </mat-card-content>
      </mat-card>

    </div>

    <!-- References -->
    <div class="col-md-5 col-12 mt-spacing" *ngIf="references">

      <mat-card class="h-100">
        <mat-card-content>

          <div class="d-flex justify-content-between mb-4 align-items-center">
            <h4 class="my-0 fw-bold">References</h4>
          </div>

          <ul class="references">
            <li *ngFor="let idx of references">
              <a [href]="idx.uri" target="_blank">{{idx.prompt}}</a>
            </li>
          </ul>

        </mat-card-content>
      </mat-card>

    </div>

  </div>

</main>
