<div class="row">
  <div class="col-12 mb-2">
    <p class="mat-title mb-2 fw-bold">Sign in</p>
    <p class="text-muted mat-body-2">Hi again, happy to see you.</p>
  </div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="login()" class="w-100">
  <div class="row">

    <div class="col-12 mb-2">

      <mat-form-field class="w-100">
        <span
          matPrefix
          class="d-flex flex-nowrap align-items-center justify-content-between me-2">
          <mat-icon>contact_mail</mat-icon>
          <span class="text-muted mx-2">|</span>
        </span>
        <input
          matInput="text"
          placeholder="Username"
          formControlName="username"
          name="username"
          type="username"
          required
          autocomplete="username">
      </mat-form-field>

    </div>

    <div class="col-12 mb-lg-0 mb-2">

      <mat-form-field class="w-100">
        <span
          matPrefix
          class="d-flex flex-nowrap align-items-center justify-content-between me-2">
          <mat-icon>password</mat-icon>
          <span class="text-muted mx-2">|</span>
        </span>
        <input
          matInput="password"
          placeholder="Password"
          formControlName="password"
          name="password"
          [type]="viewPassword ? 'text' : 'password'"
          autocomplete="password"
          required>
        <button
          mat-icon-button
          (click)="viewPassword = !viewPassword"
          type="button"
          matSuffix
          tabindex="-1">
          <mat-icon>visibility{{viewPassword ? '_off' : ''}}</mat-icon>
        </button>
      </mat-form-field>

    </div>

    <div class="col-12 mb-4">
      <div class="d-flex justify-content-end">

        <a
          mat-button
          color="primary"
          routerLink="/authentication/forgot-password">
          Forgot password?
        </a>

      </div>
    </div>
  </div>

  <button
    type="submit"
    mat-flat-button
    color="primary"
    class="d-block w-100 mb-4 auth-submit-button"
    [disabled]="waiting">
    Sign in
  </button>

</form>
